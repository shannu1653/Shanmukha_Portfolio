<svg width="620" height="280" viewBox="0 0 620 280" xmlns="http://www.w3.org/2000/svg">

<style>
.bg {
  stroke:#0f172a;
  stroke-width:10;
  fill:none;
}

.bar {
  stroke-width:10;
  fill:none;
  stroke-linecap:round;
  stroke-dasharray:0 283;
  animation: grow 2s ease forwards;
  filter: drop-shadow(0 0 6px currentColor)
          drop-shadow(0 0 12px currentColor);
}

@keyframes grow {
  to { stroke-dasharray: var(--dash) 283; }
}

text {
  fill:white;
  font-family:Arial;
  font-size:14px;
  text-anchor:middle;
}

.label {
  fill:#9ca3af;
  font-size:12px;
}
</style>

<!-- React -->
<g style="--dash:255; color:#00ffd5">
<circle cx="80" cy="80" r="45" class="bg"></circle>
<circle cx="80" cy="80" r="45" class="bar" stroke="currentColor"></circle>
<image href="https://skillicons.dev/icons?i=react" x="60" y="55" width="40"></image>
<text x="80" y="105">90%</text>
<text class="label" x="80" y="125">React</text>
</g>

<!-- JS -->
<g style="--dash:240; color:#6366f1">
