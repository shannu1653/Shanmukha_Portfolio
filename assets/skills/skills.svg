<text class="label" x="140" y="225">MySQL</text>

<!-- Git -->
<circle cx="300" cy="190" r="45" stroke="#222"></circle>
<circle cx="300" cy="190" r="45" stroke="#f97316" stroke-dasharray="255 283"></circle>
<text x="300" y="195">90%</text>
<text class="label" x="300" y="225">Git</text>

</svg>
